

<div class="container-fluid">
    <div class="row">
        <input type="text" name="driversLicense" placeholder="Driver's License" data-ng-model="driversLicense">
        <input type="submit" name="login" class="login loginmodal-submit" ng-click="findCitations()">
    </div>

    <p>{{driversLicense}}</p>
    <ul data-ng-repeat="citation in citations">
        <li>{{citation[0]}}</li>
        <li>{{citation[1]}}</li>
        <li>{{citation[2]}}</li>


    </ul>
</div>
